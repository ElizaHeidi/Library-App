<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/c7f8516341.js" crossorigin="anonymous"></script>
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <div class="input-container">
        <form action="#">
            <label for="book-input">What have you been reading?</label>
            <div>
                <p>Enter the title, author, page numbers, and read status as comma-separated values <br>(like this: <span style="font-style: italic;">"Harry Potter and the Sorceror's Stone, JK rowling, 456, read"</span>)</p>
            </div>
            <div class="input-button">
            <input type="text" id="book-input" name="book-input" placeholder="Title, author, page #s, read status">
        </form>
            <button class="submit-btn" type="submit">New Book</button>
        </div>
    </div>
  </body>
</html>
